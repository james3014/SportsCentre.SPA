<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="card-title text-center">Create Account</h3>
            <hr>
            <form #registerForm="ngForm" (ngSubmit)="register()">

              <div class="form-label-group mb-2">
                <input type="email" class="form-control text-center" name="email" [(ngModel)]="model.email"
                  placeholder="Email address" required autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="password" class="form-control text-center" name="password" [(ngModel)]="model.password"
                  placeholder="Password" required>
              </div>

              <div class="form-label-group mb-2">
                <input type="password" class="form-control text-center" name="confirmPassword"
                  [(ngModel)]="model.confirmPassword" placeholder="Confirm Password" required>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="firstName" [(ngModel)]="model.firstName"
                  placeholder="First Name" required autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="surname" [(ngModel)]="model.surname"
                  placeholder="Surname" required autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="addressLine1" [(ngModel)]="model.addressLine1"
                  placeholder="Address" required autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="addressLine2" [(ngModel)]="model.addressLine2"
                  placeholder="Address" autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="town" [(ngModel)]="model.town"
                  placeholder="City" required autofocus>
              </div>

              <div class="form-label-group mb-2">
                <input type="text" class="form-control text-center" name="postCode" [(ngModel)]="model.postCode"
                  placeholder="Post Code" required autofocus>
              </div>

              <div class="form-label-group mb-3">
                <input type="date" class="form-control text-center" name="dob" [(ngModel)]="model.dob"
                  placeholder="Date of Birth" required autofocus>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <button class="btn btn-md btn-warning btn-block text-uppercase" type="button" routerLinkActive="active"
                [routerLink]="['/home']">Cancel</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
