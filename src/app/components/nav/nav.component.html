<div *ngIf="loggedIn()"
  class="d-flex flex-column align-items-center flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom">
  <h5 class="my-0 mr-md-auto font-weight-normal"><img class="card-img-top" src="src/assets/images/ccc-logo.JPG" alt="CCC Logo"></h5>

  <a class="p-2 text-dark" [routerLink]="['/home']">Home</a>
  <a *appHasRole="['Member', 'User']" class="p-2 text-dark" [routerLink]="['/membership/home/:id']">Membership</a>
  <a *appHasRole="['Member', 'User']" class="p-2 text-dark" [routerLink]="['/classes']">Classes</a>
  <a *appHasRole="['Member', 'User']" class="p-2 text-dark" [routerLink]="['/bookings']">Bookings</a>
  <a class="p-2 text-dark mr-2" [routerLink]="['/contact']">About Us</a>

  <div class="dropdown" dropdown>
    <a class="dropdown-toggle text-dark" dropdownToggle>
      <strong>{{ authService.decodedToken?.unique_name | titlecase }}</strong>
    </a>

    <div class="dropdown-menu mt-4 mr-10" *dropdownMenu>

      <a *appHasRole="['Member']" class="dropdown-item" [routerLink]="['/membership/manage/, user.id']"><i class="fa fa-user"></i> Membership</a>
      <div class="dropdown divider"></div>

      <a *appHasRole="['Member', 'User']" class="dropdown-item" [routerLink]="['/bookings/manage']"><i class="fa fa-edit"></i> Manage Bookings</a>
      <div class="dropdown divider"></div>

      <a *appHasRole="['Admin']" class="dropdown-item" [routerLink]="['/admin']"><i class="fa fa-cog"></i> Administration</a>
      <div class="dropdown divider"></div>

      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      <div class="dropdown divider"></div>

    </div>
  </div>
</div>


<div *ngIf="!loggedIn()"
  class="d-flex flex-column align-items-center flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom">
  <h5 class="my-0 mr-md-auto font-weight-normal">CCC Sports Centre</h5>
  <a class="p-2 text-dark" [routerLink]="['/home']">Home</a>
  <a class="p-2 text-dark" [routerLink]="['/membership/info']">Membership</a>
  <a class="p-2 text-dark" [routerLink]="['/classes']">Classes</a>
  <a class="p-2 text-dark mr-2" [routerLink]="['/contact']">About Us</a>

  <a class="btn btn-outline-primary mr-2" [routerLink]="['/login']">Login</a>
  <a class="btn btn-outline-warning" [routerLink]="['/register']">Sign up</a>
</div>
